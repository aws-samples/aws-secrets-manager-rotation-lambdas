name: PR workflow
on: pull_request
jobs:
  build-images:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - name: Build images
        run: |
          set -x

          for registry_repo in $(cat images.json | jq -r '.push_to_repos | .[]'); do
            ./build-images.sh $registry_repo
          done